<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –∞–ª—ë–Ω—ã</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Inter:wght@200;300&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#1a0f16,#050407 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Inter',sans-serif;
  color:#f5e9ec;
  overflow:hidden;
}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ –∫—Ä–∞—è–º */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,transparent 40%,rgba(0,0,0,0.9) 85%);
  pointer-events:none;
}

/* –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
nav{
  position:fixed;
  top:20px;
  display:flex;
  gap:30px;
  z-index:20;
}

nav button{
  background:none;
  border:none;
  font-family:'Cinzel',serif;
  font-size:18px;
  color:#f3cfd8;
  cursor:pointer;
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(243,207,216,0.6);
  transition:.3s;
}

nav button:hover{
  color:#ff9fb6;
  text-shadow:0 0 18px rgba(255,159,182,0.9);
}

/* —Å–µ–∫—Ü–∏–∏ */
.section{
  position:absolute;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}

.section.active{
  opacity:1;
  pointer-events:auto;
}

/* –ì–õ–ê–í–ù–´–ô –ë–õ–û–ö */
.card{
  background:rgba(20,10,18,0.75);
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,150,180,0.3);
  padding:60px 80px;
  border-radius:30px;
  text-align:center;
  box-shadow:
    0 0 25px rgba(255,150,180,0.25),
    inset 0 0 25px rgba(255,150,180,0.1);
  animation:fadeUp 2s ease forwards;
}

h1{
  font-family:'Cinzel',serif;
  font-size:72px;
  letter-spacing:6px;
  margin-bottom:40px;
  color:#f8d7df;
  text-shadow:0 0 15px rgba(248,215,223,0.7),
              0 0 40px rgba(248,215,223,0.3);
  animation:float 6s ease-in-out infinite;
}

p{
  font-size:26px;
  margin-bottom:20px;
  text-shadow:0 0 10px rgba(255,200,220,0.5);
  opacity:0;
  animation:appear 2s ease forwards;
}

p:nth-child(2){animation-delay:1s;}
p:nth-child(3){animation-delay:2.2s;}
p:nth-child(4){animation-delay:3.4s;}

@keyframes appear{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* –≥–∞–ª–µ—Ä–µ—è */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
  max-width:900px;
}

.gallery img{
  width:100%;
  border-radius:18px;
  box-shadow:0 0 20px rgba(255,150,180,0.4);
  transition:.5s;
}

.gallery img:hover{
  transform:scale(1.06);
  box-shadow:0 0 35px rgba(255,150,180,0.9);
}

/* —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart{
  position:absolute;
  width:8px;
  height:8px;
  background:#b24b68;
  transform:rotate(45deg);
  opacity:.4;
  animation:floatUp linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:8px;
  height:8px;
  background:#b24b68;
  border-radius:50%;
}

.heart::before{top:-4px;}
.heart::after{left:-4px;}

@keyframes floatUp{
  from{
    transform:translateY(110vh) rotate(45deg) scale(.5);
  }
  to{
    transform:translateY(-10vh) rotate(45deg) scale(1);
  }
}

/* –∫–Ω–æ–ø–∫–∞ –º—É–∑—ã–∫–∏ */
.music-btn{
  position:fixed;
  bottom:25px;
  font-family:'Cinzel',serif;
  background:none;
  border:1px solid #f3cfd8;
  padding:8px 18px;
  color:#f3cfd8;
  cursor:pointer;
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(243,207,216,0.5);
  transition:.3s;
  z-index:20;
}

.music-btn:hover{
  background:#f3cfd8;
  color:#000;
}
</style>
</head>

<body>

<nav>
  <button onclick="showSection('love')">–≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</button>
  <button onclick="showSection('photos')">—Ñ–æ—Ç–∫–∏</button>
</nav>

<!-- –í–ê–õ–ï–ù–¢–ò–ù–ö–ê -->
<div id="love" class="section active">
  <div class="card">
    <h1>–∞–ª—ë–Ω–∞</h1>
    <p>–∞–ª—ë–Ω–∞, —è —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é</p>
    <p>—Å–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å üíó</p>
  </div>
</div>

<!-- –§–û–¢–û -->
<div id="photos" class="section">
  <div class="card">
    <div class="gallery">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>
  </div>
</div>

<!-- –ú–£–ó–´–ö–ê -->
<audio id="bg-music" loop>
  <source src="cupsize-waifu.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">–º—É–∑—ã–∫–∞</button>

<script>
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleMusic(){
  const music=document.getElementById("bg-music");
  if(music.paused){
    music.volume=0.1;
    music.play();
  }else{
    music.pause();
  }
}

/* —Å–µ—Ä–¥–µ—á–∫–∏ */
function createHeart(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=12+Math.random()*10+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),22000);
}

for(let i=0;i<50;i++){
  setTimeout(createHeart,i*300);
}
setInterval(createHeart,900);
</script>

</body>
</html>
