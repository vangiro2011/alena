<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –∞–ª—ë–Ω—ã</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Inter:wght@200;300&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1a0f16,#050407 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Inter',sans-serif;
  color:#f5e9ec;
  overflow-x:hidden;
  padding:20px;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,transparent 40%,rgba(0,0,0,0.9) 85%);
  pointer-events:none;
}

nav{
  position:fixed;
  top:20px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:25px;
  z-index:20;
  flex-wrap:wrap;
}

nav button{
  background:none;
  border:none;
  font-family:'Cinzel',serif;
  font-size:16px;
  color:#f3cfd8;
  cursor:pointer;
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(243,207,216,0.6);
  transition:.3s;
}

nav button:hover{
  color:#ff9fb6;
  text-shadow:0 0 18px rgba(255,159,182,0.9);
}

.section{
  position:absolute;
  width:100%;
  max-width:1000px;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.8s ease;
  display:flex;
  justify-content:center;
}

.section.active{
  opacity:1;
  pointer-events:auto;
}

.card{
  width:100%;
  background:rgba(20,10,18,0.75);
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,150,180,0.3);
  padding:clamp(30px,5vw,60px);
  border-radius:30px;
  text-align:center;
  box-shadow:
    0 0 25px rgba(255,150,180,0.25),
    inset 0 0 25px rgba(255,150,180,0.1);
  animation:fadeUp 1.5s ease forwards;
}

h1{
  font-family:'Cinzel',serif;
  font-size:clamp(36px,8vw,72px);
  letter-spacing:4px;
  margin-bottom:30px;
  color:#f8d7df;
  text-shadow:0 0 15px rgba(248,215,223,0.7),
              0 0 40px rgba(248,215,223,0.3);
  animation:float 6s ease-in-out infinite;
}

p{
  font-size:clamp(18px,4.5vw,26px);
  margin-bottom:16px;
  text-shadow:0 0 10px rgba(255,200,220,0.5);
  opacity:0;
  animation:appear 2s ease forwards;
}

p:nth-child(2){animation-delay:1s;}
p:nth-child(3){animation-delay:2.2s;}

@keyframes appear{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:18px;
  width:100%;
}

.gallery img{
  width:100%;
  border-radius:18px;
  box-shadow:0 0 20px rgba(255,150,180,0.4);
  transition:.4s;
}

.gallery img:hover{
  transform:scale(1.04);
  box-shadow:0 0 35px rgba(255,150,180,0.9);
}

.heart{
  position:absolute;
  width:6px;
  height:6px;
  background:#b24b68;
  transform:rotate(45deg);
  opacity:.4;
  animation:floatUp linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:6px;
  height:6px;
  background:#b24b68;
  border-radius:50%;
}

.heart::before{top:-3px;}
.heart::after{left:-3px;}

@keyframes floatUp{
  from{
    transform:translateY(110vh) rotate(45deg) scale(.5);
  }
  to{
    transform:translateY(-10vh) rotate(45deg) scale(1);
  }
}

.music-btn{
  position:fixed;
  bottom:20px;
  font-family:'Cinzel',serif;
  background:none;
  border:1px solid #f3cfd8;
  padding:6px 14px;
  font-size:14px;
  color:#f3cfd8;
  cursor:pointer;
  letter-spacing:2px;
  text-shadow:0 0 10px rgba(243,207,216,0.5);
  transition:.3s;
  z-index:20;
}

.music-btn:hover{
  background:#f3cfd8;
  color:#000;
}

@media (max-width:480px){
  body{
    align-items:flex-start;
    padding-top:100px;
  }

  nav{
    gap:15px;
  }

  .card{
    border-radius:20px;
  }
}
</style>
</head>

<body>

<nav>
  <button onclick="showSection('love')">–≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</button>
  <button onclick="showSection('photos')">—Ñ–æ—Ç–∫–∏</button>
</nav>

<div id="love" class="section active">
  <div class="card">
    <h1>–∞–ª—ë–Ω–∞</h1>
    <p>–∞–ª—ë–Ω–∞, —è —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é</p>
    <p>—Å–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å üíó</p>
  </div>
</div>

<div id="photos" class="section">
  <div class="card">
    <div class="gallery">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
    </div>
  </div>
</div>

<audio id="bg-music" loop>
  <source src="cupsize-waifu.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">–º—É–∑—ã–∫–∞</button>

<script>
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleMusic(){
  const music=document.getElementById("bg-music");
  if(music.paused){
    music.volume=0.1;
    music.play();
  }else{
    music.pause();
  }
}

function createHeart(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=12+Math.random()*8+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),20000);
}

for(let i=0;i<30;i++){
  setTimeout(createHeart,i*300);
}
setInterval(createHeart,1200);
</script>

</body>
</html>
